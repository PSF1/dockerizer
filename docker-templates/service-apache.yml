  apache2:
    container_name: ${domain}_apache2
    image: wodby/php-apache:2.4-2.0.2
    network_mode: traefik_network
    environment:
      APACHE_LOG_LEVEL: debug
      APACHE_BACKEND_HOST: ${domain}_php
      APACHE_SERVER_ROOT: /var/www/html/${base_web_root}
    depends_on:
      - php
    volumes:
      - ./:/var/www
    labels:
      - 'traefik.backend=${domain}_apache2'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=HostRegexp:$domain.apache.localhost, {subdomain:[^.]+}.$domain.apache.localhost'


