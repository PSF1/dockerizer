  postgis:
    container_name: ${domain}_db
    network_mode: traefik_network
    image: mdillon/postgis
    environment:
      POSTGRES_PASSWORD: db
      POSTGRES_USER: db
      POSTGRES_DB: db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./storage/postgis:/var/lib/postgresql/data/pgdata
      - ./:/var/www
