  pma:
    container_name: ${domain}_pma
    image: phpmyadmin/phpmyadmin
    network_mode: traefik_network
    environment:
      PMA_HOST: ${domain}_db
      PMA_USER: db
      PMA_NAME: db
      PMA_PASSWORD: db
      PHP_UPLOAD_MAX_FILESIZE: 1G
      PHP_MAX_INPUT_VARS: 1G
    labels:
      - 'traefik.backend=${domain}_pma'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:$domain.pma.localhost'


