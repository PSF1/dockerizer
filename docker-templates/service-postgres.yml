  postgres:
    container_name: ${domain}_db
    image: wodby/postgres:$postgres_tag
    network_mode: traefik_network
    stop_grace_period: 30s
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      POSTGRES_USER: db
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d # Place init .sql file(s) here.
      - ./storage/postgres:/var/lib/postgresql/data # I want to manage volumes manually.
      - ./:/var/www