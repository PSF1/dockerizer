version: "2"

syncs:
  docker-sync:
    src: './'
    sync_args: '-prefer newer'
    sync_strategy: 'native_osx'
    sync_userid: '82'  # www-data user 
    sync_excludes:
      - '.DS_Store'
      - '.git'
      - '.gitignore'
      - '.idea'
